{% for item in collections.latestCaseStudy %}
<div class="c-card c-card--casestudy">
  <div class="flow">
    <h3 class="title">{{ item.data.title  }}</h3>
    <p>{{ item.data.intro  }}</p>
    <a href="" class="button">Read Case Study</a>
  </div>
  <figure>

{% set img = item.data.thumbnail_image %}
    {% image img, item.data.title  %}
    <figcaption>{{ item.data.title }}</figcaption>
  </figure>
</div>
{% endfor %}
